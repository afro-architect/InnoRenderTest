<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoRenderTest</title>
    <!-- Link your external stylesheets here -->
    <link rel="stylesheet" href="path/to/animate.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="path/to/style.css">
    <!-- Embedded styles -->
    <style>
        html {
            font-family: Inter;
            font-size: 16px;
        }
        body {
            font-weight: 400;
            font-style: normal;
            text-decoration: none;
            text-transform: none;
            letter-spacing: normal;
            line-height: 1.15;
            color: var(--dl-color-gray-black);
            background-color: var(--dl-color-gray-white);
        }
        .inno-render-index-container {
            display: flex;
            flex-wrap: wrap; /* Ensure columns wrap to the next row if needed */
            justify-content: space-between; /* Spread columns evenly */
            margin: 0 -15px; /* Adjust for column padding */
             margin-top: 35px;
            height: 400px;
        }
        .inno-render-index-column {
            flex: 0 0 calc(33.333% - 30px); /* Adjust for column padding and margin */
            margin: 0 15px; /* Add space between columns */
        }
        .inno-render-index-column-grey{
            flex: 0 0 calc(33.333% - 30px); /* Adjust for column padding and margin */
            margin: 0 15px; /* Add space between columns */
             background-color: #dddddd;
        }
        .input-box {
            margin-bottom: 10px;
            margin-left: 35px;
            width: 80%;
            height: 200px;
        
        }
        .dropdown {
            margin-bottom: 10px;
            margin-left: 35px;
            width: 60%;
        }
        .comfyui-rendering {
            width: 100%;
            height: auto;
            max-height: 400px; /* Adjust maximum height as needed */
        }
        /* The hero image */
.hero-image {
  /* Use "linear-gradient" to add a darken background effect to the image (photographer.jpg). This will make the text easier to read */
  background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://github.com/afro-architect/InnoRenderTest/blob/main/docs/InnoRender_Index/img/rendered%20img.png?raw=true");

  /* Set a specific height */
  height: 50%;

  /* Position and center the image to scale nicely on all screens */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

/* Place text in the middle of the image */
.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}
    </style>
</head>
<body>
    <!-- Your content here -->
    <div class="hero-image">
  <div class="hero-text">
    <h1><a style="#444444>Inno</a><a style="#800080">Render</a></h1>
    <p>And I'm a Photographer</p>
    <button>Hire me</button>
  </div>
</div><br><br><br>
    <div class="inno-render-index-container">
        <div class="inno-render-index-column">
            <!-- Column 1 content here -->
            <h2>Column 1</h2>
            <img src="https://github.com/afro-architect/InnoRenderTest/blob/main/docs/InnoRender_Index/img/aplicaciones-para-crear-chatbot-768x475.png?raw=true" width="60%" height="50%"><br>
            <div class="upload-button">
                <h3>Need Help Getting Started?</h3><br>
                <label for="file-upload"> Upload Image</label>
                <input type="file" id="file-upload" accept="image/*" onchange="previewImage(event)">
            </div><br>
            <img id="preview" class="uploaded-image" src="docs/InnoRender_Index/img" alt="Preview Image" style="display: none;">
        </div>
        <div class="inno-render-index-column-grey">
            <!-- Column 2 content here -->
            <h2 margin="35px">Column 2</h2>
            <input type="text" class="input-box" placeholder="AI Image Prompts">
            <select class="dropdown" name="season">
                <option value="">Select Season</option>
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
                <option value="autumn">Autumn</option>
                <option value="winter">Winter</option>
            </select>
            <select class="dropdown" name="weather">
                <option value="">Select Weather</option>
                <option value="sunny">Sunny</option>
                <option value="cloudy">Cloudy</option>
                <option value="rainy">Rainy</option>
                <option value="snowy">Snowy</option>
            </select>
            <select class="dropdown" name="time-of-day">
                <option value="">Select Time of Day</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
                <option value="night">Night</option>
            </select>
            <select class="dropdown" name="style">
                <option value="">Select Style</option>
                <option value="comfyui-lora">ComfyUI LORA</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="inno-render-index-column">
            <!-- Column 3 content here -->
            <h2>Column 3</h2>
            <img class="comfyui-rendering" src="path/to/comfyui-rendering.jpg" alt="ComfyUI Rendering">
        </div>
    </div>

    <!-- JavaScript to handle image preview -->
    <script>
    async function previewImage(event) {
        const file = event.target.files[0];
        const formData = new FormData();
        formData.append('image', file);

        try {
            // Send the image to the ComfyUI API endpoint for processing
            const response = await fetch('comfyui-api-endpoint', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Failed to process image');
            }

            const result = await response.json();

            // Display the processed image
            const preview = document.getElementById('preview');
            preview.src = result.processedImageUrl;
            preview.style.display = 'block';
        } catch (error) {
            console.error(error);
            alert('Error processing image');
        }
    }
</script>
</body>
</html>
