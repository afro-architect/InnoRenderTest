.hero-image {

<body>
    <!-- Your content here -->
    <div class="hero-image">
  <div class="hero-text">
    <h1>
    <span style="color: #ffffff;" font-size:100%;>Inno</span>
    <span style="color: #800080;" font-size:100%;>Render</span>
</h1>
       
  </div>
</div><br><br><br>
    <div class="inno-render-index-container">
        <div class="inno-render-index-column">
            <!-- Column 1 content here -->
            <h2>Column 1</h2>
            <img src="https://github.com/afro-architect/InnoRenderTest/blob/main/docs/InnoRender_Index/img/aplicaciones-para-crear-chatbot-768x475.png?raw=true" width="60%" height="35%"><br>
            <div class="upload-button">
                <h3>Need Help Getting Started?</h3><br>
                <label for="file-upload"> Upload Image</label>
                <input type="file" id="file-upload" accept="image/*" onchange="previewImage(event)">

            </div><br>
            <img id="preview" class="uploaded-image" src="docs/InnoRender_Index/img" alt="Preview Image" style="display: none;">
            

        </div>
        <div class="inno-render-index-column-grey">
            <!-- Column 2 content here -->

            <input type="text" class="input-box" placeholder="AI Image Prompts">
            <select class="dropdown" name="season">
                <option value="">Select Season</option>
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>

            </select>

            </select>
            <div>
    <br>
            <br>

        <p></p> <p></p> <p></p>
            <center><button onclick="convertImage()">Click to convert your 2D linework and 3D models into stylized renders!</button></center></div>
        </div>

            <!-- Column 3 content here -->
            <h2>Column 3</h2>
           <img id="convertedImage" src="https://github.com/afro-architect/InnoRenderTest/blob/main/docs/InnoRender_Index/img/img.png?raw=true" alt="Converted Image" style="max-width: 100%;">

           
                    </div>

    <!-- JavaScript to handle image preview -->
   <script>
// Function to handle file input change event and preview the image
function previewImage(event) {
    var file = event.target.files[0];
    var reader = new FileReader();
    reader.onload = function(event) {
        var uploadedImage = document.getElementById('preview');
        uploadedImage.src = event.target.result;
        uploadedImage.style.display = 'block';
    };
    reader.readAsDataURL(file);
}

// Add event listener to file input to trigger previewImage function when a file is selected
document.getElementById('file-upload').addEventListener('change', previewImage);

       <!-- Change column 3 image -->
// Function to convert the uploaded image
    function convertImage() {
        // Get the uploaded image element
        var uploadedImage = document.getElementById('preview');
        
        // Get the converted image element
        var convertedImage = document.getElementById('convertedImage');
        
        // Set the source of the converted image to the source of the uploaded image
        convertedImage.src = "https://github.com/afro-architect/InnoRenderTest/blob/main/docs/InnoRender_Index/img/240402210407-image.png?raw=true";
    }
   
   
       
</script>
