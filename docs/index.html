    <!-- JavaScript to handle image preview -->
   <script>
 function previewImage(event) {
    console.log("Event triggered"); // Log event trigger
    
    const file = event.target.files[0];

    // Check if a file was selected
    if (file) {
        console.log("File selected:", file.name); // Log file name
        
        const reader = new FileReader();

        // Set up the reader to load the image file
        reader.onload = function(event) {
            // Set the source of the preview image to the loaded image data
            const preview = document.getElementById('preview');
            preview.src = event.target.result;
            preview.style.maxWidth = '100%'; // Set maximum width to 100% of column width
            preview.style.height = 'auto'; // Maintain aspect ratio
            preview.style.display = 'block'; // Display the preview image
            console.log("Image loaded successfully"); // Log successful image load
        };

        // Read the image file as a data URL
        reader.onerror = function(event) {
            console.error("Error reading file:", event.target.error); // Log file reading error
        };

        reader.readAsDataURL(file);
    } else {
        console.log("No file selected"); // Log when no file is selected
    }
}

     // Function to preview the uploaded image
        function previewImage(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(event) {
                var uploadedImage = document.getElementById('uploadedImage');
                uploadedImage.src = event.target.result;
                uploadedImage.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        // Function to convert the uploaded image
        function convertImage() {
            var uploadedImage = document.getElementById('uploadedImage');
            var convertedImage = document.getElementById('convertedImage');
            convertedImage.src = uploadedImage.src;
        }
