    <script src="docs/InnoRender_Index/src/views/inno-render-index.js"></script>
     <!-- Your content here -->
    <div class="inno-render-index-container">
        <div class="inno-render-index-column">
            <!-- Column 1 content here -->
            <h2>Column 1</h2>
             <div class="upload-button">
                <label for="file-upload">Click to Upload Image</label>
                <input type="file" id="file-upload" accept="image/*" onchange="previewImage(event)">
            </div>
            <img id="preview" class="uploaded-image" src="docs/InnoRender_Index/img" alt="Preview Image" style="display: none;">

        </div>
        <div class="inno-render-index-column">
           <!-- JavaScript to handle image preview -->
    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var preview = document.getElementById('preview');
                preview.src = reader.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
            <!-- Column 2 content here -->
            <h2>Column 2</h2>
            <input type="text" class="input-box" placeholder="AI Image Prompts">
            <select class="dropdown" name="season">
                <option value="">Select Season</option>
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
                <option value="autumn">Autumn</option>
                <option value="winter">Winter</option>
            </select>
            <select class="dropdown" name="weather">

                <option value="rainy">Rainy</option>
                <option value="snowy">Snowy</option>
            </select>
